	<div id="app">
		<div class="container" id="form">
			<div class="row container  d-flex justify-content-center align-items-center container" id="linhaForm">
				<div class="col-sm-9"> 
					<div class="card" id="card">
						<h3> Cadastro de livros </h3> <br>
						<!--<livro> </livro>-->
						<form>
							<div class="form-group" @submit.prevent="onSubmit">
								<label for="titulo">Título: </label>
								<input v-model="titulo" class="form-control" type="text" id="titulo">

								<label for="autor">Autor: </label>
								<input v-model="autor" class="form-control" type="text" id="autor">

								<label for="numPaginas">Número de páginas: </label>
								<input v-model="numPaginas" class="form-control" type="number" id="numPaginas">

								<label for="status">Status de leitura: </label>
								<select v-model.number="status" class="form-control" type="text" id="status">
									<option>Leitura Desejada</option>
									<option>Leitura Atual</option>
									<option>Leitura Concluída</option>
								</select>	
							
							</div>
							
							<button class="btn" @click.prevent="adicionarLivro">Cadastrar</button> 
							<!--type="submit" value="Submit" class="btn"></input> 	-->			
						</form>
					</div>
				</div>
			</div>
			
			<div class="row"> <div class="col-sm-12" id="espaco"> </div> </div>
		
			<div class="row container  d-flex justify-content-center align-items-center container">		
				<div class="col-sm-9">
					<div class="card" id="card">
						<h3> Listagem de livros </h3> <br>

						<input class="form-control" type="text" id="pesquisa" v-model="termoBusca" placeholder="Pesquisar por título">
						<table class="table table-bordless" id="tabela"><br>	
							<thead>
								<th scope="col"> Título </th>
								<th scope="col"> Autor </th>
								<th scope="col"> Número de páginas </th>
								<th scope="col"> Status </th>
								<th scope="col"> Remover </th>
							</thead>	
								
							<tbody id="body_tabela">
								<tr v-for="(livro, index) in livrosPesquisa">
									<td> {{ livro.titulo }}</td>
									<td> {{ livro.autor }}</td>
									<td> {{ livro.numPaginas }}</td>
									<td> {{ livro.status }}</td>
									<td> <button class='btn btn-sm' id='remover' @click="excluirLivro(index)">Remover</button> </td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>	
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>	
	<script src="js/main.js"></script>

</body>
